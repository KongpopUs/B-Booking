    .grid {

    }

    .seat {

      text-align: center;

      cursor: pointer;
      font-weight: bold;

      transition: background-color 0.3s ease;
    }

    .available {

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .selected {
      background: #2c7be5;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .booked {
      background: #666;
      color: white;
      cursor: not-allowed;
    }

    button {
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5cb0;
    }

    .control {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .control button {
      margin: 0;
      font-size: 16px;
    }

    .my-seats-container {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .my-seats-container h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #2c7be5;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .connect-wallet-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .connect-wallet-container button {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
